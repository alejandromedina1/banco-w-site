    <section class="content">
        <div class="tab-content" id="junta-directiva-content">
            <drop-card name="Germán Humberto Contreras Arciniegas" status="Independiente - Renglón 1"
                description="Economista de la Universidad de Santo Tomás, especialista en finanzas de la Universidad de Los Andes con estudios en alta gerencia en INALDE de Universidad de la Sabana. Amplia experiencia en el sector bancario, en entidades orientadas a las microfinanzas y pymes, en gobierno corporativo y en juntas directivas de entidades microfinancieras reguladas. Se desempeñó como director de crédito en la Corporación Financiera Suramericana, fue vicepresidente responsable de los programas de segundo piso para microcrédito y pymes en el Instituto de Fomento Industrial (IFI), ocupó el cargo de presidente de Finamérica S.A hoy MiBanco, consultor en Acción International. Así mismo, ha sido miembro principal de juntas directivas en Colombia, Ecuador, Honduras, Nicaragua, Panamá y El Salvador. Actualmente se desempeña como consultor independiente y es miembro principal de junta directiva en los bancos Solidario de Ecuador, Popular de Honduras y W S.A. en Colombia."></drop-card>
            <drop-card name="María Victoria Riaño Salgar" status="Independiente - Renglón 2"
                description="Ejecutiva con más de 30 años de experiencia en diseño y desarrollo de planes estratégicos y financieros, definición de indicadores de desempeño, implementación de sistema de control, seguimiento a proyectos y gestión de riesgos. Líder en procesos de gestión de cambio, modelos de cultura, innovación y creatividad, así como en el desarrollo de modelos de sostenibilidad. Es reconocida por coordinar equipos de alto desempeño con propósito a través de la felicidad, el respeto, la solidaridad y la inclusión. Conferencista en temas de liderazgo, capitalismo consciente y equidad de género. Cuenta con amplia trayectoria como miembro independiente y principal en juntas directivas, al igual que asesorías para el sector financiero y el sector real. Autora del libro Todos Somos Lideres."></drop-card>
            <drop-card name="Jorge Alberto Linares Alarcón" status="Dependiente - Renglón 3"
                description="Economista de la Pontificia Universidad Javeriana, especialista en finanzas de la Universidad Eafit -Cesa. Se ha desempeñado como vicepresidente de gestión de capital de la Fundación Grupo Social, vicepresidente Financiero del Banco Caja Social y gerente financiero de la Fundación Social. Ha sido parte de diversas juntas directivas y comités de inversiones y auditoria; y profesor de prospección financiera en la especialización de finanzas de la Universidad del Rosario y de la cátedra de gestión financiera, en la maestría de economía de la Universidad Javeriana."></drop-card>
            <drop-card name="Daniela Konietzko Calero" status="Dependiente - Renglón 4"
                description="Profesional en finanzas y relaciones internacionales de la Universidad Externado de Colombia con un posgrado en alta gerencia y un máster en cooperación internacional de la Universidad Complutense de Madrid. Cuenta con 20 años de experiencia profesional en organizaciones del sector privado y fundacional en Europa y Colombia, destacándose en Madrid, España, por su rol como coordinadora de proyectos en el think tank europeo FRIDE (Fundación para las Relaciones Internacionales y el Diálogo Exterior); gerente en la multinacional francesa de consultoría en tecnología ALTRAN; y en Colombia en organizaciones como Travenol-Baxter, la Cámara de Comercio de Cali y la Fundación Alvaralice. Desde el año 2013 preside la Fundación WWB Colombia."></drop-card>
            <drop-card name="Victoria Eugenia Arango Martínez" status="Independiente - Renglón 5"
                description="Ingeniera química de la Universidad del Valle con especialización en administración y negocios internacionales de la Universidad ICESI, con cargos en dirección financiera por más de 25 años, actualmente es vicepresidente de finanzas corporativas de Carvajal S.A. presidente de Carvajal Tecnología y Servicios, además participa en la junta directiva de Constructora Altamira S.A.S."></drop-card>
            <drop-card name="Bernardo Quintero Balcázar" status="Dependiente - Renglón 6"
                description="Ingeniero mecánico y Magíster en Administración Industrial de la Universidad del Valle. Ha ocupado importantes posiciones como Presidente del Grupo Empresarial Carvajal, la Corporación Financiera del Valle, hoy Corficolombiana, Avianca y Riopaila-Castilla. Cuenta con amplia experiencia y reconocida trayectoria en el sector empresarial y financiero colombiano así como en calidad de miembro de juntas directivas de empresas y entidades no comerciales."></drop-card>
            <drop-card name="Liliana Botero Londoño" status="Independiente - Renglón 7"
                description="Economista de la Pontificia Universidad Javeriana. Consultora en riesgo, crédito y microfinanzas con más de 35 años de experiencia en gerencias y vicepresidencias de crédito y riesgo en diferentes bancos en Colombia, en el Fondo de Garantías de Instituciones Financieras, en Acción Internacional y en la central de riesgo Datacrédito-Experian. Dentro de los segmentos en los que ha trabajado, se encuentra la banca corporativa, pymes, consumo y microcrédito en diferentes países de América Latina. Ha sido miembro de Junta Directiva en Finamérica – hoy MiBanco – (2004), Banco Popular Honduras (2012), Fundación WWB (2015-2017), Contactar (2019), Banco WWB (2015-2017), Financiamiento Progresemos S.A SOFOM México (sept 2020- enero 2022) y Banco W (Nov 2019 a la fecha). Conferencista y/o panelista en foros nacionales e internacionales."></drop-card>
            <drop-card name="Oscar Alfredo Romero Vega" status="Independiente - Renglón 8"
                description="Bachiller en economía por la Universidad del Pacífico, MgBA de ESAN y Ph.D. en administración de empresas por The Pennsylvania State University. Más de 40 años de experiencia como gerente y asesor de empresas e instituciones de diferentes sectores, entre ellas el Banco Mundial. Asimismo, director de empresas e instituciones entre ellas Alicorp, Aeroperú, Banco del Trabajo, Banco Internacional (hoy Interbank), Banco de Comercio, Banco Fortaleza, Financiera Proempresa, EDPYMES miCasita, PECSA, Redondos, REPSOL; Fundición Chilca e IPAE. Es Forum Leader en Executive Forums. Lideró la creación del sistema privado de pensiones y el esquema de privatización de empresas estatales en Perú. Fue viceministro de Economía del Perú (1984). Conferencista y panelista en diferentes foros."></drop-card>
            <drop-card name="José Alejandro Torres Gómez" status="Independiente - Renglón 9"
                description="Es ingeniero industrial de la Universidad de los Andes y MSc in Development Management The London School of Economics and Political Science. Es el gerente de inversiones senior LATAM para Bamboo Capital Partners (BCP), donde lidera la estrategia de inversión y desinversión para vehículos de deuda y equity. Cuenta con experiencia en juntas directivas en México y El Salvador en compañías de servicios financieros y Fintech. Anteriormente fue el director ejecutivo y gerente de proyectos de la Corporación Compartamos con Colombia durante seis años, en donde lideró más de 30 proyectos de estrategia, reorganización y gobierno corporativo de entidades sociales en Colombia. Fue jefe del equipo de fondos de inversión de la Fiduciara Fiducor S.A., donde lideró la administración, valoración, reporte y relación con inversionistas de cinco fondos con activos cercanos a los USD$400 millones."></drop-card>

        </div>

        <div class="tab-content" id="alta-gerencia-content">
            <drop-card name="José Alejandro Guerrero Becerra" status="Presidente"
            description="Administrador de Empresas, con experiencia en el área Financiera, Administrativa, Riesgo, Comercial, Mercadeo y Gestión Humana. Con habilidades en la dirección de grupos, planeación, organización, ejecución e implementación de estrategias administrativas y comerciales con enfoque en resultados. Se desempeñó como Vicepresidente de la Banca de Consumo y en la Regional Suroccidente. Actualmente es Presidente del Banco W y ha participado en Asomicrofinanzas y Grepacol."></drop-card>
            <drop-card name="Martín Humberto Cuenca Monje" status="Vicepresidente Comercial"
            description="Administrador de empresas de la Universidad Católica Boliviana. Se desempeñó como consultor en varias compañías, en AECOM entre 2006 y 2009, Finanzas para el Desarrollo entre 2009 y 2010 y Microfinance Consulting Group entre 2010 al 2011. Vinculado laboralmente al Banco W desde agosto de 2012."></drop-card>
            <drop-card name="Rafael Mauricio Kruger Aviles" status="Vicepresidente de Innovación y Mercadeo"
            description="Ingeniero financiero, especialista en alta dirección de empresas financieras, con sólidos conocimientos en Marketing estratégico y operativo, diseño de productos y canales, datos al servicio del negocio, transformación digital, experiencia de usuario y modelos financieros. Se desempeñó como director de Seguros en el Banco de Occidente, gerente de Seguros de Scotiabanck y del Banco de Bogotá. Actualmente se desempeña como líder del pilar de cultura «Cliente», lidera la transformación digital del Banco y promueve la cultura de innovación, el sistema de atención de clientes (SAC, PQR´s,NPS) y el modelo de experiencia, además de ello dirige la estrategia de los datos al servicio del negocio mediante la aplicación de ciencia de datos y analítica, los procesos de posicionamiento de marca, estrategias de marketing y las sinergias con la Fundación WWB Colombia."></drop-card>
            <drop-card name="Pedro Sergio Segura Cabanzo" status="Vicepresidente de Tecnología y Operaciones"
            description="Ingeniero de sistemas y computación, dentro de los segmentos que ha trabajado se encuentra la Financiera FES, Corficolombina, Transportes Expreso Palmira, y el Banco W. Actualmente se desempeña como líder en los procesos de adquisición de plataformas tecnológicas consideradas como estratégicas, en las definiciones de arquitectura tecnológica del Banco, lidera la implementación de procesos de aseguramiento de calidad para los procesos de tecnología y los procesos de administración de personal del área; de igual manera orienta la elaboración y vela por la ejecución del plan estratégico de tecnología, la implementación de estrategias para el seguimiento y optimización de procesos, realiza autocontrol, autogestión, y autorregulación inherentes a las funciones del cargo."></drop-card>
            <drop-card name="Oscar Fernando Tovar Ortíz" status="Vicepresidente de Productos y Canales"
            description="Ingeniero Industrial, especialista en Finanzas con énfasis en Evaluación de Proyectos. Se desempeñó como subgerente de Sistemas de Negocio y subgerente de Finanzas de Tesorería en HSBC Colombia, de igual forma fue gerente financiero y gerente de proyectos en la Fundación Mundo Mujer, Vicepresidente de Productos y Canales y Vicepresidente Financiero y Administrativo en el Banco W S.A. Actualmente lidera las estrategias de creación y posicionamiento de los canales y negocios transaccionales del Banco, las estrategias para el desarrollo del producto de Libranza y las estrategias de diseño y desarrollo de productos del pasivo y seguros, también garantiza el crecimiento de la participación de los productos a cargo en el P&G del Banco, y el crecimiento de los productos a cargo. A su vez es quien define las estrategias de alto impacto para el desarrollo, crecimiento y mejoramiento continuo de los productos, diferentes al microcrédito, y desarrolla la relación comercial de la Alianza Clave 2000 con el Banco."></drop-card>
            <drop-card name="Rubens Héctor Darío Sandoval Torres" status="Vicepresidente Financiero y Administrativo"
            description="Ingeniero Industrial, especialista en finanzas y maestría en administración, con conocimientos en liderar procesos financieros y administrativos, realizando la planeación, dirección y coordinación de la información financiera, la evaluación de proyectos de inversión y nuevos negocios, el control y seguimiento a la ejecución presupuestal integral, y los lineamientos de la alta dirección para garantizar el cumplimiento de los objetivos estratégicos. Actualmente actúa en representación del Banco como representante legal, realiza autocontrol, autogestión y autorregulación inherentes a las funciones de su cargo y es miembro del Fondo de empleados del Banco W."></drop-card>
            <drop-card name="Sergio Andrés Suarez Melgarejo" status="Vicepresidente Jurídico"
            description="Abogado, especialista en Legislación Financiera, MBA. Experiencia en el sector financiero. Se desempeñó como abogado de indemnización de vida en Liberty Seguros de Vida S.A, como abogado en Grupo Bancolombia en la Vicepresidencia de Mercado de Capitales, fue Vicepresidente legal en el Grupo Credicorp Capital y Gerente Jurídico en Credicorp Capital Fiduciaria S.A. Actualmente se desempeña como Secretario general y representante legal para asuntos judiciales, por lo cual gestiona la relación de los miembros de junta directiva y de los accionistas con la administración del Banco, dirige las relaciones del Banco con entes de control y gremios, lidera el equipo legal del Banco y coordina la celebración de negocios jurídicos, diseña la implementación de nuevos productos para el Banco, define la estrategia legal para atender procesos judiciales directamente o a través de abogados externos, asesora y estructura la adquisición de sociedades y sus futuras fusiones y los procesos de emisión de bonos en el mercado primario y secundario, sociales y de género."></drop-card>
