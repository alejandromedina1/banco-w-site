<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador</title>

    <!--Scss-->
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="../components/navbar/style.scss">
    <link rel="stylesheet" href="../components/footer/style.scss">

</head>

<body>
    <nav-bar-desktop></nav-bar-desktop>

    <section id="main-banner">
        <article class="title">
            <h1>CONOCE TU MEJOR OPCIÓN</h1>
            <p>¿Ya viste tus posibilidades de crédito o ahorro y aún no te decides? Mira aquí la clasificación que más
                se ajusta a ti.</p>
        </article>

        <article class="choose-option">
            <p>Escoge la opción que quieres comparar</p>
            <nav id="nav-comparator">
                <button class="btn-comparator active" id="new-comparator-btn">
                    <img src="/icons/piggy-white.svg" alt="">
                    <p class="text-btn">Ahorro</p>
                </button>
                <button class="btn-comparator" id="status-comparator-btn">
                    <img src="/icons/dollar-orange.svg" alt="">
                    <p class="text-btn">Créditos</p>
                </button>
            </nav>

        </article>
    </section>


    <custom-footer></custom-footer>

    <!--Js Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="../components/components.js"></script>

</body>

</html>
