<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco W</title>
  <link rel="stylesheet" href="./style.scss">
  <link rel="stylesheet" href="../components/footer/style.scss">
  <link rel="stylesheet" href="../components/navbar/style.scss">
  <script type="module" src="../components/botón-ayuda/style.scss"></script>
  <script type="module" src="../components/botón-inclusivo/style.scss"></script>
  <script type="module" src="../components/seguros-cards/style.scss"></script>
  <link rel="stylesheet" href="../global.scss">

  <!--Css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
  <nav-bar-desktop></nav-bar-desktop>
  <main>

    <section id="seguros-header">
      <div id="title-over-header">
        <h1 id="title-section">Seguros</h1>
        <p id="subtitle-section">Conoce nuestros seguros</p>
        <a href="/preguntas-frecuentes/">
          <button id="button-header">Preguntas frecuentes</button>
        </a>
      </div>
      <nav id="nav-bar-float" class="nav-bar-float">
        <button class="tab-button" data-tab="all"
          style="border-right: 1px solid #DFCCF3; border-top-left-radius: 5%; border-bottom-left-radius: 5%;">
          <img class="icon" src="/icons/star shape/24/Outline.svg" alt="Todas">
          <p>Todas</p>
        </button>
        <button class="tab-button" data-tab="insurances-volunteers" style="border-right: 1px solid #DFCCF3;">
          <img class="icon" src="/icons/fi_user-plus.svg" alt="Ahorro">
          <p>Seguros voluntarios</p>
        </button>
        <button class="tab-button" data-tab="insurances-morosos" style="border-right: 1px solid #DFCCF3;">
          <img class="icon" src="/icons/fi_users.svg" alt="Invertir">
          <p>Seguros deudores</p>
        </button>
        <button class="tab-button" data-tab="quick-actions"
          style="border-top-right-radius: 5%; border-bottom-right-radius: 5%;">
          <img class="icon" src="/icons/fi_tool.svg" alt="Giros internacionales">
          <p>Acciones rápidas</p>
        </button>
      </nav>
      <figure id="image-header-container">
        <img src="/images/mobile-seguros-header_4x.webp" id="header-images" alt="">
      </figure>
    </section>

    <section id="seguros-cards-section"></section>

  </main>
  <help-button></help-button>
  <inclusive-button style="display: none;" disabled="true"></inclusive-button>
  <script type="module" src="../components/botón-ayuda/ayuda.js"></script>
  <script type="module" src="../components/botón-inclusivo/inclusivo.js"></script>
  <custom-footer></custom-footer>
  <script type="module" src="./seguros.js"></script>
  <script type="module" src="../components/footer/footer.js"></script>
  <script type="module" src="../components/navbar/navbar.js"></script>
</body>

</html>
