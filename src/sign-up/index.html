<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco W</title>
  <link rel="stylesheet" href="./style.scss">
  <link rel="stylesheet" href="../components/footer/style.scss">
  <link rel="stylesheet" href="../components/navbar/style.scss">
  <link rel="stylesheet" href="../global.scss">

  <!--Css Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>

<body>
  <nav-bar-desktop></nav-bar-desktop>
  <main>
    <figure>
      <img class="images" id="header-image" src="/images/mobile_register_header_4x.webp" alt="">
    </figure>
    <form action="">
      <div class="field">
        <label for="">Nombres</label>
        <input type="text" name="" id="" placeholder="Nombres">
      </div>
      <div class="field">
        <label for="">Apellidos</label>
        <input type="text" name="" id="" placeholder="Apellidos">
      </div>
      <div class="field">
        <label for="">Tipo de Usuario</label>
        <select name="" id="" class="dropdowns">
          <optgroup class="dropdown-group">
            <option value="Selecciona el tipo de usuario que eres">Selecciona el tipo de usuario que eres</option>
            <option value="">Ahorradores</option>
            <option value="">Personas con Negocio</option>
          </optgroup>
        </select>
      </div>
      <div class="field">
        <label for="">Correo</label>
        <div class="input-group">
          <i class="bi bi-person icon"></i>
          <input class="input-fields" type="email" placeholder="Usuario">
        </div>
      </div>
      <div class="field">
        <label for="">Contraseña</label>

        <div class="input-group">
          <i class="bi bi-lock icon"></i>
          <input class="input-fields" type="text" placeholder="Contraseña">
        </div>
      </div>
      <div class="field">
        <label for="">Vuelve a rectificar la contraseña</label>
        <div class="input-group">
          <i class="bi bi-lock icon"></i>
          <input class="input-fields" type="text" placeholder="Contraseña">
        </div>
      </div>
      <div class="field">
        <label for="">Sexo</label>
        <select name="" id="" class="dropdowns">
          <optgroup class="dropdown-group">
            <option value="">Selecciona tu sexo</option>
            <option value="">Masculino</option>
            <option value="">Femenino</option>
          </optgroup>
        </select>
      </div>
      <div class="field">
        <label for="">Fecha de nacimiento</label>
        <input type="date" name="" id="">
      </div>
      <div>
        <div id="login">
          <p>¿Tienes una cuenta?</p>
          <p id="tologin">Ingresa</p>
        </div>
        <button id="submit-button">Crear una cuenta</button>
      </div>
    </form>
  </main>
  <help-button></help-button>
      <inclusive-button style="display: none;" disabled="true"></inclusive-button>
      <script type="module" src="../components/botón-ayuda/ayuda.js"></script>
  <script type="module" src="../components/botón-inclusivo/inclusivo.js"></script>
  <custom-footer></custom-footer>
  <script type="module" src="./sign-up.js"></script>
  <script type="module" src="../components/footer/footer.js"></script>
  <script type="module" src="../components/navbar/navbar.js"></script>
</body>

</html>
