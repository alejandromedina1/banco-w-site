<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banco W</title>
  <link rel="stylesheet" href="./style.scss">
</head>

<body>
  <main>
    <figure>
      <img class="images" src="/images/mobile_register_header_4x.webp" alt="">
    </figure>
    <form action="">
      <div class="field" >
        <label for="">Nombres</label>
        <input type="text" name="" id="" placeholder="Nombres">
      </div>
      <div class="field" >
        <label for="">Apellidos</label>
        <input type="text" name="" id="" placeholder="Apellidos">
      </div>
      <div class="field" >
        <label for="">Tipo de Usuario</label>
        <select name="" id="">
          <option value="">Selecciona el tipo de usuario que eres</option>
          <option value="">Ahorradores</option>
          <option value="">Personas con Negocio</option>
        </select>
      </div>
      <div class="field" >
        <label for="">Correo</label>
        <input type="email" name="" id="" placeholder="Correo">
      </div>
      <div class="field" >
        <label for="">Contraseña</label>
        <div class="input-icons" >
          <i></i>
          <input class="input-fields" type="text" placeholder="Contraseña">
          <i></i>
        </div>
      </div>
      <div class="field" >
        <label for="">Vuelve a rectificar la contraseña</label>
        <div class="input-icons" >
          <i></i>
          <input class="input-fields" type="text" placeholder="Contraseña">
          <i></i>
        </div>
      </div>
      <div class="field" >
        <label for="">Sexo</label>
        <select name="" id="">
          <option value="">Selecciona tu sexo</option>
          <option value="">Masculino</option>
          <option value="">Femenino</option>
        </select>
      </div>
      <div class="field" >
        <label for="">Fecha de nacimiento</label>
        <input type="date" name="" id="">
      </div>
      <div>
        <div id="login">
          <p>¿Tienes una cuenta?</p>
          <p id="tologin">Ingresa</p>
        </div>
        <button>Crear una cuenta</button>
      </div>
    </form>
  </main>
  <script type="module" src="./register.js"></script>
</body>

</html>
