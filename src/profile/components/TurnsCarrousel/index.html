  <p>hola</p>

 <!-- Primero cargamos la librería Swiper -->
 <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

 <!-- Luego cargamos tus scripts personalizados -->
 <script>
     var swiper = new Swiper(".mySwiper", {
         slidesPerView: "auto",
         spaceBetween: 30,
         pagination: {
             el: ".swiper-pagination",
             clickable: true,
         },
     });
 </script>
