<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Oficinas</title>

        <!--Scss-->
        <link rel="stylesheet" href="./style.scss">
        <link rel="stylesheet" href="../../components/navbar/style.scss">
        <link rel="stylesheet" href="../../components/footer/style.scss">
    
</head>
<body>
    <nav-bar-desktop></nav-bar-desktop>

    <section id="main-banner">
            <h1>Nuestras Oficinas</h1>
    </section>

    <section id="content">
        <article class="search-bank">
            <h3>Busca tu corresponsal bancario más cercano</h3>
            <form action="" class="searching">
                <section class="form-items">
                    <div class="item-form">
                        <select class="form-select input-base input-toggle" id="form-dep"
                            aria-label="Default select example">
                            <option selected>Selecciona tu departamento</option>
                            <option value="1">Huila</option>
                            <option value="2">Nariño</option>
                            <option value="3">Valle del Cauca</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <select class="form-select input-base input-toggle" id="form-city"
                            aria-label="Default select example">
                            <option selected>Selecciona tu municipio</option>
                            <option value="1">Cali</option>
                            <option value="2">Florida</option>
                            <option value="3">Palmira</option>
                        </select>
                    </div>
                    <div class="item-form">
                        <input type="text" id="form-name-point" class="input-base" placeholder="Nombre del punto">
                    </div>
                </section>
                <input type="submit" id="send-form" value="Buscar">
            </form>
        </article>

    </section>

    <custom-footer></custom-footer>

        <!--Js Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script type="module" src="./script.js"></script>
    <script type="module" src="../../components/components.js"></script>

</body>
</html>
