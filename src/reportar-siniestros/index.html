<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco W</title>
    <link rel="stylesheet" href="./style.scss">
    <link rel="stylesheet" href="../components/footer/style.scss">
    <link rel="stylesheet" href="../components/navbar/style.scss">
    <link rel="stylesheet" href="../global.scss">

    <!--Css Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

</head>


<body>
    <nav-bar-desktop></nav-bar-desktop>
    <main>
        <img src="/images/mobile-reportar-siniestros_4x.webp" id="header-image" alt="">

        <section id="form-container">
            <form action="">
                <div id="inputs-labels-container">
                    <div class="gap-container">
                        <div class="text-icon-container">
                            <label for="">Gravedad del siniestro</label>
                            <img src="/images/help-info-icon_4x.webp" class="icon-help" alt="">
                        </div>
                        <select name="" id="" class="inputs">
                            <option value="">Tipo del siniestro</option>
                            <option value="">Parcial</option>
                            <option value="">Total</option>
                        </select>
                    </div>
    
                    <div class="gap-container">
                        <div class="text-icon-container">
                            <label for="">Frecuencia del siniestro</label>
                            <img src="/images/help-info-icon_4x.webp" class="icon-help" alt="">
                        </div>
                        <select name="" id="" class="inputs">
                            <option value="">Frecuencia</option>
                            <option value="">Extraordinaria</option>
                            <option value="">Ordinaria</option>
                        </select>
                    </div>
    
                    <div class="gap-container">
                        <label for="">Tipo de siniestro</label>
                        <select name="" id="" class="inputs">
                            <option value="">Tipo</option>
                            <option value="">Parcial</option>
                            <option value="">Total</option>
                        </select>
                    </div>
    
                    <div class="gap-container">
                        <label for="">Fecha</label>
                        <input type="date" class="inputs">
                    </div>
    
                    <div class="gap-container">
                        <label for="">Descripción</label>
                        <input type="text" class="inputs" placeholder="Escriba qué sucedió">
                    </div>
    
                    <div class="gap-container">
                        <label for="">Correo</label>
                        <input type="email" class="inputs" placeholder="Escriba su correo">
                    </div>
                </div>

                <button id="send-button">Enviar</button>


            </form>
        </section>

        <section id="process-done">
            <p id="confirm-message">En breve nos comunicaremos contigo</p>
            <button id="back-button">Atrás</button>
        </section>
    </main>

    <custom-footer></custom-footer>
    <help-button></help-button>
    <inclusive-button style="display: none;" disabled="true"></inclusive-button>
    <script type="module" src="../components/botón-ayuda/ayuda.js"></script>
    <script type="module" src="../components/botón-inclusivo/inclusivo.js"></script>
    <script type="module" src="./siniestros.js"></script>
    <script type="module" src="../components/footer/footer.js"></script>
    <script type="module" src="../components/navbar/navbar.js"></script>
</body>

</html>
